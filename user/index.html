<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="css/amazeui.min.css">
        <link rel="stylesheet" href="css/amazeui.cropper.css">
        <link rel="stylesheet" href="css/custom_up_img.css">
        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">
     		.up-img-cover {width: 200px;height: 200px; position: fixed;height: auto; top: 50%; left: 50%; transform: translate(-50%,-50%);}
     		.up-img-cover img{width: 100%;}
        </style>
        
    </head>
    <body>
		<div class="header">
			<span id="name">用户名</span>
			<div class="downbtn">
				<ul>
<!--					<li><a href="#">账户设置</a></li>-->
					<li><a id="logout" url="../cgi-bin/logout.py">退出登录</a></li>
				</ul>
			</div>
		</div>
    	<div class="up-img-cover"  id="up-img-touch" >
<!--			src里面的照片最开始放默认的照片-->
<!--    		<img class="am-circle" alt="点击更改头像" src="" data-am-popover="{content: '点击更改头像', trigger: 'hover focus'}" >-->
    		<img class="am-circle" id="imag" src="../pictures/default.png" alt="点击更改头像" data-am-popover="{content: '点击更改头像', trigger: 'hover focus'}" >
		</div>
    	<div><a style="text-align: center; display: block;"  id="pic"></a></div>


    	
    	<!--图片上传框-->
    	<div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
		  <div class="am-modal-dialog up-frame-parent up-frame-radius">
		    <div class="am-modal-hd up-frame-header">
		       <label>修改头像</label>
		      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
		    </div>
		    <div class="am-modal-bd  up-frame-body">
		      <div class="am-g am-fl">
		      	<div class="am-form-group am-form-file">
			      <div class="am-fl">
			        <button type="button" class="am-btn am-btn-default am-btn-sm">
			          <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
			      </div>
			      <input type="file" id="inputImage">
			   	</div>
		      </div>
		      <div class="am-g am-fl" >
		      	<div class="up-pre-before up-frame-radius">
		      		<img alt="" src="" id="image" >
		      	</div>
		      	<div class="up-pre-after up-frame-radius">
		      	</div>
		      </div>
		      <div class="am-g am-fl">
   				<div class="up-control-btns">
    				<span class="am-icon-rotate-left"  onclick="rotateimgleft()"></span>
    				<span class="am-icon-rotate-right" onClick="rotateimgright()"></span>
    				<span class="am-icon-check" id="up-btn-ok" url="../cgi-bin/changeProfilePic.py"></span>
   				</div>
	    	  </div>
		      
		    </div>
		  </div>
		</div>


    	
    	<!--加载框-->
    	<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
		  <div class="am-modal-dialog">
		    <div class="am-modal-hd">正在上传...</div>
		    <div class="am-modal-bd">
		      <span class="am-icon-spinner am-icon-spin"></span>
		    </div>
		  </div>
		</div>

		<!--警告框-->
		<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
		  <div class="am-modal-dialog">
		    <div class="am-modal-hd">信息</div>
		    <div class="am-modal-bd"  id="alert_content">成功了</div>
		    <div class="am-modal-footer">
		      <span class="am-modal-btn">确定</span>
		    </div>
		  </div>
		</div>


		<script src="js/jquery.min.js" charset="utf-8"></script>
        <script src="js/amazeui.min.js" charset="utf-8"></script>
        <script src="js/cropper.min.js" charset="utf-8"></script>
        <script src="js/custom_up_img.js" charset="utf-8"></script>
    </body>
</html>
